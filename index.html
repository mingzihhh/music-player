<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1003176_bdycrui9nkb.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Music Player</title>
</head>
<body>
    <div id="bg-artwork"></div>
    <div id="bg-layer"></div>
    <div class="flip-player player">
        <div class="music-player">
            <div class="album"></div>
            <div class="info">
                <div class="progress clearfix">
                    <div class="now-time">00:00</div>
                    <div class="total-time"></div>
                    <div class="time">
                        <div class="total-bar"></div>
                        <div class="time-bar"></div>
                    </div>
                </div>
                <div class="music-info">
                    <div class="title"></div>
                    <div class="author"></div>
                </div>
                <div class="control clearfix">
                    <span class="like"><i class="iconfont icon-like"></i></span>
                    <span class="listBtn iconfont icon-list"></span>
                    <div class="cut-song">
                        <span class="previous"><i class="iconfont icon-previous"></i></span>
                        <span class="play"><i class="iconfont icon-play"></i></span>
                        <!-- <span class="pause"><i class="iconfont icon-pause"></i></span> -->
                        <span class="next"><i class="iconfont icon-next"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-list">
            <div class='list-header'>
                <span class="back iconfont icon-back"></span>
                <span class="list-title">Your Music </span>
            </div>
            <ol class='menu'>
                 <!-- <li class="song clearfix">
                    <div class="number">1</div>
                    <img class='album' src='http://k003.kiwi6.com/hotlink/8msy543338/1.jpg' alt="">
                    <div class="title">123</div>
                    <div class="author">123</div>
                </li>
                <li></li>
                <li></li>
                <li></li>
                <li></li> -->
            </ol>
        </div>
    </div>


    <script type="text/javascript" src="js/index.js"></script>
    <iframe src="" allow="autoplay">
</body>
</html>
